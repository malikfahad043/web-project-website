  <div class="container my-4">
    <h2 align="center">Contact Us </h2>

    <form class="row g-3">
      <div class="col-md-4">
        <label for="validationDefault01" class="form-label">First name</label>
        <input type="text" class="form-control" id="validationDefault01" value="" required>
      </div>
      <div class="col-md-4">
        <label for="validationDefault02" class="form-label">Middle name</label>
        <input type="text" class="form-control" id="" value="">
      </div>
      <div class="col-md-4">
        <label for="validationDefault02" class="form-label">Last name</label>
        <input type="text" class="form-control" id="validationDefault03" value="" required>
      </div>
      <div class="col-md-4">
        <label for="validationDefault02" class="form-label">Email</label>
        <input type="text" class="form-control" id="validationDefault04" value="" required>
      </div>
      <div class="col-md-4">
        <label for="validationDefault02" class="form-label">Phone Number</label>
        <input type="text" class="form-control" id="validationDefault05" value="" required>
      </div>
      <div class="col-md-4">
        <label for="validationDefaultUsername" class="form-label">Username</label>
        <div class="input-group">
          <span class="input-group-text" id="inputGroupPrepend2">@</span>
          <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required>
        </div>
      </div>
      <div class="col-md-6">
        <label for="validationDefault03" class="form-label">City</label>
        <input type="text" class="form-control" id="validationDefault03" required>
      </div>
      <div class="col-md-3">
        <label for="validationDefault04" class="form-label">State</label>
        <select class="form-select" id="validationDefault04" required>
          <option selected disabled value="">Choose...</option>
          <option>Punjab</option>
          <option>Balochistan</option>
          <option>Sindh</option>
          <option>Khyber Pakhtunkhwa</option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="validationDefault05" class="form-label">Zip</label>
        <input type="text" class="form-control" id="validationDefault05" required>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>

        </div>
      </div>

        <button class="btn btn-primary" type="submit">Submit form</button>
